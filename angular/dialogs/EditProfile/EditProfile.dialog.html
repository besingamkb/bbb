<md-dialog>
    <form ng-submit="vm.save()">

        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>EditProfile</h2>
          </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container>
                    <label>Fullname</label>
                    <input ng-model="vm.profile.name" type="text">
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="vm.profile.email" type="text">
                </md-input-container>
                <md-input-container>
                    <label>Position</label>
                    <input ng-model="vm.profile.position" type="text">
                </md-input-container>
             </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="button" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" type="submit">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
