<md-dialog>
    <form ng-submit="vm.save(user)">

        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>EditProfile</h2>
          </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <md-input-container>
                    <label>Fullname</label>
                    <input ng-model="user.name" type="text">
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input ng-model="user.password" type="password">
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="user.email" type="text">
                </md-input-container>
                <md-input-container>
                    <label>Position</label>
                    <input ng-model="user.position" type="text">
                </md-input-container>
                <md-input-container>
                    <md-switch ng-model="user.is_admin" aria-label="Switch 1">
                        Administrator: <strong>{{ user.is_admin }}</strong>
                    </md-switch>
                </md-input-container>
             </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="button" ng-click="vm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" type="submit">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
